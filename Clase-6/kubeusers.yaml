apiVersion: v1
kind: Service
metadata:
  name: kubeservice2
spec:
  selector:
    app: kubeusers
  ports:
    - port: 80
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubeusers
spec:
  replicas: 5
  selector:
    matchLabels:
      app: kubeusers
  template:
    metadata:
      labels:
        app: kubeusers
    spec:
      containers:
        - name: kubecontainer
          image: danielvillajuan/clase6:latest
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
